name: Test

on:
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "pyproject.toml"
      - "poetry.lock"
      - ".github/workflows/test.yml"
  workflow_dispatch:

jobs:
  test:
    uses: MrThearMan/CI/.github/workflows/test.yml@v0.3.0
    with:
      python-version: '["3.10"]'
      os: '["windows-latest"]'
      submit-python-version: "3.10"
      submit-os: "windows-latest"
